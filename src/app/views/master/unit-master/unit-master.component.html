<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> <strong>Unit Master</strong>
            </div>
            <div class="card-body">
                <form [formGroup]="unitForm">

                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label>Unit ID</label>
                                <input class="form-control" formControlName="ID" name="" readonly placeholder="Unit ID..">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label>Format * <span class="plchld">(Eg. Ltr, Kg, Meter)</span></label>
                                <input class="form-control" formControlName="unit"  name="" placeholder="Enter Format.." required>
                                <div *ngIf="unit.invalid && (unit.dirty || unit.touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="unit.errors.required">
                                        unit is required.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>

            <div class="card-footer">
                <button *ngIf="submitShow" [disabled]="!unitForm.valid" class="btn btn-sm btn-primary"  type="submit" (click)="submitData()"><i class="fa fa-dot-circle-o"></i> Save</button>
                <button *ngIf="updateShow" class="btn btn-sm btn-primary"[disabled]="!unitForm.valid"  type="submit" (click)="UpdateData()"><i class="fa fa-dot-circle-o"></i> Update</button>
                <button class="btn btn-sm btn-danger" type="reset"><i class="fa fa-ban"></i> Cancel</button>
            </div>
        </div>
    </div>


    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> <strong>Unit Master Records</strong>
            </div>
            <div class="card-body">
                <!-- <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Unit ID</th>
                            <th>Format</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let data of unitarray">
                            <td>{{data.id}}</td>
                            <td>{{data.unit}}</td>
                            <td><span ><button class="btn btn-success" (click)="editUnit(data.id)">Edit</button></span> <span></span><button class="btn btn-danger" (click)="deleteUnit(data.id)">Delete</button></td>
                        </tr>
                    </tbody>
                </table> -->
                <!-- <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>

                    <li class="page-item"><a class="page-link" href="#">4</a></li>

                </ul> -->
                <ngx-datatable
                    class="material"
                    [rows]="rows"
                    [columns]="columns"
                    [columnMode]="ColumnMode.force"
                    headerHeight="50"
                    footerHeight="50"
                    [loadingIndicator]="loadingIndicator"
                    [reorderable]="reorderable"
                    [limit]="8"
                >
                
                <ngx-datatable-column>
                    <ng-template let-column="column" ngx-datatable-header-template>
                        Id
                    </ng-template>
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{row.id}}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column>
                    <ng-template let-column="column" ngx-datatable-header-template>
                        Unit
                    </ng-template>
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{row.unit}}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column>
                    <ng-template let-column="column" ngx-datatable-header-template>
                        Action
                    </ng-template>
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <span><i class="fa fa-trash" style="color:red"aria-hidden="true" (click)="deleteUnit(row.id)"></i><i class="fa fa-pencil" style="color:blue;margin-left:10px" (click)="editUnit(row.id)" aria-hidden="true"></i></span>
                    </ng-template>
                </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </div>
    </div>



   
</div>
